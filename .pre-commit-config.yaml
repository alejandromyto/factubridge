repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings, flake8-bugbear]
        # Ignorar c√≥digos flake8:
        # - B008: falso positivo en FastAPI (Depends/Query en defaults)
        # - Dxxx: docstrings (ignorados temporalmente por deadline 1/Ene)
        args: ["--ignore=B008,D100,D101,D102,D103,D104,D105,D106,D107,D400,D401"] # Ignorar docstrings para ahora

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - sqlalchemy==2.0.25
          - pydantic==2.5.3
          - pydantic-settings==2.1.0
          - types-redis
          - types-python-dateutil
          - fastapi==0.109.0
          - alembic
        args: [--ignore-missing-imports, --follow-imports=silent]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --in-place]
