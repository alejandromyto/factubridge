repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings, flake8-bugbear]
        # Ignorar c√≥digos flake8:
        # - B008: falso positivo en FastAPI (Depends/Query en defaults)
        # - Dxxx: docstrings (ignorados temporalmente por deadline 1/Ene)
        args: [
          "--max-line-length=88",
          # Ignorar docstrings para ahora
          "--ignore=B008,D100,D101,D102,D103,D104,D105,D106,D107,D400,D401",
          "--per-file-ignores=app/aeat/models/*.py:E501,D205,D200,E741",
        ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - sqlalchemy[asyncio,mypy]==2.0.44
          - pydantic==2.12.4
          - pydantic-settings==2.12.0
          - types-redis==4.6.0.20241004
          - types-python-dateutil==2.9.0.20251115
          - fastapi==0.121.2
          - alembic==1.17.2
          - slowapi==0.1.9
    #    args: [--ignore-missing-imports, --follow-imports=silent]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --in-place]
